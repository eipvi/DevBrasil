<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>DevBrasil</title>
</head>
<!-- Login Form-->

<body id="db-login">
  <section class="dbrasil-container-login-black">
    <div class="dbrasil-container-div">
      <h1>DevBrasil</h1>
      <h2>Se conecte ao novo mundo em um só lugar.</h2>
      <p>Nós te mostramos o caminho.</p>
    </div>
    <div class="dbrasil-container-login">
      <form class="dbrasil-formulario">
        <div class="formulario-login">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="formulario-login">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div class="formulario-login formulario-centro">
          <button type="submit">Entrar</button>
        </div>
        <div class="formulario-login-github">
          <p>Não tenho uma conta <a href="#">Clique aqui</a>.</p>
          <p>Ou entre com o GitHub:</p>
          <button class="button-entrar-github" type="button-entrar-git">
            Entrar com GitHub <img src="./imagens/GitHub (1).png" alt="" />
          </button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
